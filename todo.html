<!DOCTYPE html>
<html>
    <!-- https://petal-estimate-4e9.notion.site/More-complex-elements-555fd680d3324f6dbbdf7054e3602a26 -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="todo.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <center>
  <div class="container">
  <h1 >Todo list</h1>
  <div class="input">
    <input id="inp" type="text"></input> 
  
  <button class="button btn-7 custom-btn" onclick="addTodo()">Add Todo</button>

  </div>
  <br><br>
  <div id="todos">
    <div>
    <div id="todo-1">
      <h4>Take class</h4>
      <!-- <button onclick="deleteTodo(1)">delete</button> -->
      <button onclick="deleteTodo(1)" class="custom-btn btn-12"><span>Confirm</span><span>Delete</span></button>
    </div></div>
    <div>
    <div id="todo-2">
      <h4>Go out to eat</h4>
      <!-- <button onclick="deleteTodo(2)">delete</button> -->
      <button onclick="deleteTodo(2)" class="custom-btn btn-12"><span>Confirm</span><span>Delete</span></button>
    </div></div>
  </div>
  
</div>
</center>
</body>

<script>
  let currentIndex = 3;
  function addTodo() {
    const inputEl = document.getElementById("inp");
    const textNode = document.createElement("div");
    textNode.innerHTML = "<div id='todo-" + currentIndex + "'><h4>" + inputEl.value + '</h4><button onclick="deleteTodo(' + currentIndex + ')" class="custom-btn btn-12"><span>Confirm</span><span>Delete</span></button>';
    const parentEl = document.getElementById("todos");
    parentEl.appendChild(textNode);

    currentIndex = currentIndex + 1;
  }

  function deleteTodo(index) {
    const element = document.getElementById("todo-" + index);
    element.parentNode.removeChild(element);
  }
</script>

</html>
